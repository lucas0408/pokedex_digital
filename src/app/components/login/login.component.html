<div class="login-container">
  <div class="login-card">
    <!-- Logo/Header -->
    <div class="login-header">
      <div class="pokeball-icon">⚪</div>
      <h1>Bem-vindo de volta!</h1>
      <p>Entre na sua conta para continuar sua jornada</p>
    </div>

    <!-- Formulário -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      
      <!-- Login -->
      <div class="form-group">
        <label for="login">
          <span class="icon">🎮</span>
          Nome de Usuário
        </label>
        <input
          type="text"
          id="login"
          name="login"
          [(ngModel)]="credentials.login"
          required
          placeholder="Digite seu nome de usuário"
          [disabled]="loading"
          #loginInput="ngModel"
          [class.error]="loginInput.invalid && loginInput.touched"
        />
        <div class="error-message" *ngIf="loginInput.invalid && loginInput.touched">
          <span>Nome de usuário é obrigatório</span>
        </div>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="senha">
          <span class="icon">🔒</span>
          Senha
        </label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="senha"
            name="senha"
            [(ngModel)]="credentials.senha"
            required
            placeholder="Digite sua senha"
            [disabled]="loading"
            #senhaInput="ngModel"
            [class.error]="senhaInput.invalid && senhaInput.touched"
          />
          <button type="button" class="toggle-password" (click)="togglePassword()">
            {{ showPassword ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="senhaInput.invalid && senhaInput.touched">
          <span>Senha é obrigatória</span>
        </div>
      </div>

      <!-- Link Esqueci a senha -->
      <div class="forgot-password">
        <a href="#">Esqueceu sua senha?</a>
      </div>

      <!-- Mensagem de erro do servidor -->
      <div class="server-error" *ngIf="errorMessage">
        <span class="error-icon">⚠️</span>
        {{ errorMessage }}
      </div>

      <!-- Botão de Submit -->
      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="!loginForm.form.valid || loading"
      >
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading" class="loading-spinner">
          <span class="spinner"></span>
          Entrando...
        </span>
      </button>

      <!-- Link para Registro -->
      <div class="register-link">
        Não tem uma conta? 
        <a (click)="goToRegister()">Cadastre-se agora</a>
      </div>
    </form>

  </div>

  <!-- Decorative Elements -->
  <div class="floating-pokeball pokeball-1">⚪</div>
  <div class="floating-pokeball pokeball-2">🔴</div>
  <div class="floating-pokeball pokeball-3">⚪</div>
</div>
